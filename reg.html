<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>RegForm</title>
    <link rel="stylesheet" href="https://cloudfare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js">
    <link rel="stylesheet" href="style_reg.css">
</head>
<body>
    <div class="inner">
        <div class="photo">
            <img src="Mobile-login.jpg">
        </div>
        <div class="user-form">
            <h1>Welcome to Dyuti!</h1>
            <form>
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Your Name">
                <i class="fas fa-envelope icon"></i>
                <input type="email" placeholder="Your E-mail ID">
                <i class="fas fa-lock icon"></i>
                <input type="password" placeholder="Create your password">

                <div class="safety">
                    <span>Password Strength</span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
                <div class="action-btn">
                    <button class="btn primary">Create Account</button>
                    <button class="btn"><a href="log.html">Sign In</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
